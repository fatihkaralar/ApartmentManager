<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Imports login.css file-->
    <link rel="stylesheet" href="login.css">

</head>

<body>

    <!-- Login form 
    --It takes username and password from user.
    -->
    <div class="loginDiv">
        <form class="loginForm" action="homepage.html" method="post">
            <img id="logo" src="logo.png" height="50%" width="50%">

            <h1>Admin Login</h1>
            <input id="username" type="text" name="" placeholder="Username" required>
            <input id="password" type="password" name="" placeholder="Password" required>
            <input type="submit" name="" value="Login">
        </form>
    </div>



</body>


</html>
